name: Deploy Express App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR=/home/sws/apps/docker-express
            REPO_URL=https://github.com/msajiba/docker-express.git

            mkdir -p /home/sws/apps
            cd /home/sws/apps

            if [ ! -d "docker-express/.git" ]; then
              git clone $REPO_URL docker-express
            else
              cd docker-express
              git pull origin main
            fi

            cd docker-express

            docker stop express-app || true
            docker rm express-app || true

            docker build -t express-app:latest .

            docker run -d \
              --name express-app \
              -p 3000:3000 \
              --restart unless-stopped \
              express-app:latest
